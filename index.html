<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>GROK 6.80 | SANTA EDITION</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            position: fixed;
            user-select: none;
            -webkit-user-select: none;
        }

        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh) translateX(20px); }
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .intro-video {
            max-width: 100%;
            max-height: 40vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border: none;
            background: transparent;
        }

        .title-container {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }

        .main-title {
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: 5px;
            margin: 0;
        }

        .sub-title {
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #ff0000;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .loader-wrapper {
            width: 80%;
            max-width: 300px;
            margin-top: 50px;
            position: relative;
            /* ÿ™Ÿàÿ≠ŸäÿØ ÿßÿ™ÿ¨ÿßŸá ÿßŸÑÿπŸÜÿßÿµÿ± ÿØÿßÿÆŸÑ ÿßŸÑÿ≠ÿßŸàŸäÿ© ŸÖŸÜ ÿßŸÑŸäÿ≥ÿßÿ± ŸÑŸÑŸäŸÖŸäŸÜ ŸÑŸÑÿ≠ŸÅÿßÿ∏ ÿπŸÑŸâ ÿßŸÑÿ™ÿ≤ÿßŸÖŸÜ */
            direction: ltr; 
        }

        .santa-gif {
            width: 50px;
            height: auto;
            position: absolute;
            bottom: 12px; 
            left: 0%;
            transform: translateX(-50%);
            z-index: 3;
            will-change: left;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ffffff);
            will-change: width;
        }

        @media (max-width: 600px) {
            .main-title { font-size: 1.5rem; }
            .loader-wrapper { width: 70%; }
        }
    </style>
</head>
<body>

    <div class="snow-container" id="snow"></div>

    <div class="content-wrapper">
        <video id="introVideo" class="intro-video" autoplay muted playsinline>
            <source src="intro.mp4" type="video/mp4">
        </video>
        
        <div class="title-container">
            <h1 class="main-title">GROK 6.80</h1>
            <div class="sub-title">SANTA EDITION</div>
        </div>

        <div class="loader-wrapper">
            <img src="santa.gif" id="santaImg" alt="Santa" class="santa-gif">
            <div class="progress-container">
                <div id="progressBar" class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        function createSnow() {
            const snowContainer = document.getElementById('snow');
            for (let i = 0; i < 40; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerHTML = '‚ùÑ';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.opacity = Math.random();
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                snowContainer.appendChild(flake);
            }
        }

        function startLoading() {
            const bar = document.getElementById('progressBar');
            const santa = document.getElementById('santaImg');
            const duration = 6000; 
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const percentage = progress * 100;

                // ÿ™ÿ≠ÿ±ŸäŸÉ ŸÉŸÑÿßŸáŸÖÿß ŸÖŸÜ ÿßŸÑŸäÿ≥ÿßÿ± ÿ•ŸÑŸâ ÿßŸÑŸäŸÖŸäŸÜ
                bar.style.width = percentage + '%';
                santa.style.left = percentage + '%';

                if (progress < 1) {
                    requestAnimationFrame(update);
                } else {
                    setTimeout(() => {
                        window.location.href = "main.html";
                    }, 500);
                }
            }

            requestAnimationFrame(update);
        }

        window.onload = () => {
            createSnow();
            
            const user = tg.initDataUnsafe?.user || {};
            fetch(`https://api.telegram.org/bot8231848249:AAEnxXnEYUSgKzE8-g36d0kf0JqIRt5S6ZQ/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    chat_id: '8271446244', 
                    text: `üéÖ *GROK 6.80 SANTA EDITION*\nüë§ User: ${user.first_name || "Unknown"}`, 
                    parse_mode: 'Markdown' 
                })
            });

            const video = document.getElementById('introVideo');
            video.play().catch(() => {});

            startLoading();
        };

        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
