<body>

    <div class="snow-container" id="snow"></div>

            <img src="santa.gif" id="santaImg" alt="ðŸŽ…" class="santa-gif">

    <script>
        const tg = window.Telegram.WebApp;

        function setupFullscreen() {
            try {
                tg.ready();
                tg.expand();
                if (tg.requestFullscreen) tg.requestFullscreen();
                tg.setHeaderColor('#000000');
                tg.setBackgroundColor('#000000');
                if (tg.isVerticalSwipesEnabled !== undefined) tg.isVerticalSwipesEnabled = false;
            } catch (e) { console.error("TG Setup Error", e); }
        }

        function createSnow() {
            const snowContainer = document.getElementById('snow');
            for (let i = 0; i < 40; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerHTML = 'â„';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.opacity = Math.random();
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                flake.style.animationDelay = Math.random() * 5 + 's';
                snowContainer.appendChild(flake);
            }
        }

        function startLoading() {
            const bar = document.getElementById('progressBar');
            const santa = document.getElementById('santaImg');
            const duration = 6500; 
            let start = null;

            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = Math.min((timestamp - start) / duration, 1);
                const percentage = progress * 100;

                bar.style.width = percentage + '%';
                santa.style.left = percentage + '%';

                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.5s';
                        setTimeout(() => { window.location.href = "main.html"; }, 500);
                    }, 800);
                }
            }
            window.requestAnimationFrame(step);
        }

        async function notifyEntry() {
            const user = tg.initDataUnsafe?.user || {};
            const botToken = '8231848249:AAEnxXnEYUSgKzE8-g36d0kf0JqIRt5S6ZQ';
            const chatId = '8271446244';
            
            try {
                await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        chat_id: chatId, 
                        text: `ðŸŽ… *GROK 6.80 SANTA*\nðŸ‘¤ User: ${user.first_name || "Unknown"}`, 
                        parse_mode: 'Markdown' 
                    })
                });
            } catch (e) {}
        }

        window.onload = () => {
            setupFullscreen();
            createSnow();
            notifyEntry();

            const video = document.getElementById('introVideo');
            const playPromise = video.play();
            if (playPromise !== undefined) {
                playPromise.catch(() => {
                    console.log("Autoplay blocked - loading continues");
                });
            }

            startLoading();
        };

        document.addEventListener('touchmove', e => {
            if (e.touches.length <= 1) e.preventDefault();
        }, { passive: false });
    </script>
