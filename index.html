<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>فشلوق محلي | جاري التحويل</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            background-color: #000000; /* شاشة سوداء بالكامل */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Cairo', sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .sub-text {
            color: #ff0000; /* ستايل Bad Bunny الأحمر */
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .loader-bar {
            width: 100%;
            height: 5px;
            background: #1a1a1a;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ff0000;
            box-shadow: 0 0 15px #ff0000;
        }

        .loading-info {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="brand-name">فشلوق</div>
        <div class="sub-text">محلي 100%</div>

        <div class="loader-bar">
            <div id="fill" class="progress"></div>
        </div>
        <div class="loading-info">بنيط حبيبي</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;

        // إعدادات تلغرام
        function initTelegram() {
            try {
                tg.ready();
                tg.expand();
                tg.setHeaderColor('#000000');
            } catch (e) {}
        }

        // دالة التحميل والتوجيه
        function startLoading() {
            const fill = document.getElementById('fill');
            const duration = 4000; // 4 ثوانٍ بالضبط
            const start = Date.now();

            const animate = () => {
                const now = Date.now();
                const elapsed = now - start;
                const percent = Math.min((elapsed / duration) * 100, 100);

                fill.style.width = percent + '%';

                if (percent < 100) {
                    requestAnimationFrame(animate);
                } else {
                    // التوجيه عند الانتهاء
                    if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                    setTimeout(() => {
                        window.location.href = "https://sexalarab.com/";
                    }, 200);
                }
            };

            requestAnimationFrame(animate);
        }

        window.onload = () => {
            initTelegram();
            startLoading();
        };

        // منع السحب للإغلاق في تلغرام
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
