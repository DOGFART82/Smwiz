        :root {

            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.3));
        }

            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }

        .sigma-text {
            color: var(--text-white);
            margin-top: 40px;
            font-weight: 900;
            font-size: 2.5rem;
            text-align: center;
            letter-spacing: 12px;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 
                         0 0 30px var(--accent-color);
            animation: reveal 2.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes reveal {
            0% { letter-spacing: -10px; opacity: 0; filter: blur(15px); transform: scale(0.8); }
            100% { letter-spacing: 12px; opacity: 1; filter: blur(0); transform: scale(1); }
        }

        .loading-bar {
            width: 150px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: loading 2s infinite linear;
        }

        @keyframes loading {
            100% { left: 100%; }
        }

        @media (max-width: 600px) {
            .sigma-text { font-size: 1.5rem; letter-spacing: 6px; }
            @keyframes reveal {
